<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
    <form name="formularioInscripcion">
    <p>
        <label for="nombre">Nombre:</label> 
        <input type="text" name="nombre" id="nombre" size="40" placeholder="Ingrese su nombre" maxlength="40">
    </p>
    <p>
        <label for="apellido">Apellido:</label> 
        <input type="text" name="apellido" id="apellido" size="40" placeholder="Ingrese su apellido" maxlength="40">
    </p>

    <p>
        Sexo: <br>
        <input type="radio" name="genero" value="Masculino" id="masculino"size="40">  <label for="genero">Masculino</label>
        <input type="radio" name="genero" value="Femenino" id="femenino" size="40"> Femenino</label>
        <input type="radio" name="genero" value="noRevelarlo" id="norevelarlo" size="40"> Prefiero no revelar</label>
    <p>
        <label for="edad">Edad:</label> 
        <input type="number" name="edad" id="edad" size="40" placeholder="Edad" maxlength="3" min="0" max="200">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="40" placeholder="Email" maxlength="40">
    </p>
    <p>
        <label for="usuario">Usuario:</label> 
        <input type="text" name="usuario" id="usuario" size="40" placeholder="Usuario" maxlength="8">
    </p>
    <p>
        <label for="password">Password:</label> 
        <input type="password" name="password" id="password" size="40" placeholder="Password" maxlength="8">
    </p>
    <p>
        <label for="confirmPassword">Confirmar Password:</label> 
        <input type="password" name="confirmPassword" id="confirmPassword" size="40" placeholder="Password" maxlength="8">
    </p>

    <p>
        Tipo de servicio: 
            <select name="tipoServicio" id="tipoServicio"> 
                <option value="Free">Free</option>
                <option value="Standard"> Standard</option>
                <option value="Premium"> Premium</option>
            </select>

    </p>
        Tema:
        <input type="checkbox" name="politica" id="checkPolitica" size="40">
        <label for="checkPolitica">Política</label>
        <input type="checkbox" name="negocios" id="checkNegocios" size="40">
        <label for="checkNegocios">Negocios</label>
        <input type="checkbox" name="tecnologia" id="checkTecnologia" size="40">
        <label for="checkTecnologia">Tecnología</label>
        <input type="checkbox" name="salud" id="checkSalud" size="40">
        <label for="checkSalud">Salud</label>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea name="comentario" id="comentario" rows="5" cols="40" maxlength="300">Ingrese un comentario</textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>
</body>
</html>
